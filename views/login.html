<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styleLogin.css" type="text/css" />
    <link rel="icon" type="image/png" href="/img/barberia.png" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
                style="background-image: url(img/silla.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Inicio de Sesión</h3>
                  </div>
                </div>
                <div class="signin-form">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Usuario"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Contraseña"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button class="form-control btn btn-primary rounded submit px-3" id="btnLogin">
                      <i class="bi bi-door-open"></i> Iniciar Sesión
                   </button>
                  </div>
                  
                          ¿Aún no tienes una cuenta?
                    <div class="container">
                      <div class="input-group pt-3 d-flex align-items-center">
                        
          
                        <button type="button" class="form-control btn btn-primary rounded submit px-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                          <i class="bi bi-person-plus"></i> Registrarse
                       </button>
          
                        <div
                          class="modal fade"
                          id="staticBackdrop"
                          data-bs-backdrop="static"
                          data-bs-keyboard="false"
                          tabindex="-1"
                          aria-labelledby="staticBackdropLabel"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                  Agregar cliente
                                </h1>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <form id="add-client-form">
                                  <div class="mb-3">
                                    <label for="name" class="form-label"
                                      >identificador</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="id"
                                      required
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="name"
                                      required
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="celphone" class="form-label"
                                      >Teléfono</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="celphone"
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="email" class="form-label"
                                      >Correo Electrónico</label
                                    >
                                    <input type="email" class="form-control" id="email" />
                                  </div>
          
                                  <div class="mb-3">
                                    <label for="user" class="form-label"
                                      >nombre usuario</label
                                    >
                                    <input type="text" class="form-control" id="user" />
                                  </div>
                                  <div class="mb-3">
                                    <label for="password" class="form-label"
                                      >contraseña</label
                                    >
                                    <input
                                      type="password"
                                      class="form-control"
                                      id="passwordRegister"
                                    />
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                                >
                                  Cerrar
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-primary"
                                  onclick="addClient()"
                                >
                                  Agregar Cliente
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                 
          

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/script-dashboard-client.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
    <script src="/js/script-login.js"></script>
  </body>
</html>
