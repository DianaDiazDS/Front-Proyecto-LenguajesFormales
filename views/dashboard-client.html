  <body>
    <div class="container-fluid p-0">
      <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5 d-flex justify-content-between"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">

    </div>

    


      <div id="client-form" class="container mt-3">
        <h2>Datos del Cliente</h2>
        <form id="client-details-form">
          <div class="mb-3">
            <label for="update-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="update-name" disabled>
          </div>
          <div class="mb-3">
            <label for="update-celphone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="update-celphone" disabled>
          </div>
          <div class="mb-3">
            <label for="update-email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="update-email" disabled>
          </div>
          <div class="mb-3">
            <label for="update-username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="update-username" disabled>
          </div>
          <div class="mb-3">
            <label for="update-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="update-password" disabled>
          </div>
         

           <div class="mb-3">
            <button type="button" class="btn btn-primary"id="updateButton" onclick="unlockInputs()">Actualizar</button>
            <button type="button" class="btn btn-success mt-2 d-none" id="acceptButton" onclick="acceptUpdate()">Aceptar</button>
            <button type="button" class="btn btn-success mt-2 d-none" id="cancelButton" onclick="cancelUpdate()">cancelar</button>

          
        
        </form>
      </div> 

  
    </div>

    
    <script src="js/script-dashboard-client.js"></script>
